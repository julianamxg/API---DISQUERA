<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>API Disquera</title>
</head>

<body class="body">
    <h1 class="h1">API Disquera</h1>
    <div class="card-group">
        <div class="card">
            <img class="card-img-top" src="./img/disco-duro.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Disquera</h5>
                <a href="/disqueras" class="btn dis">Ingresar</a>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="./img/cd.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Album</h5>
                <a href="/albumes" class="btn alb">Ingresar</a>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="./img/cantante.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Artista</h5>
                <a href="/artistas" class="btn arti">Ingresar</a>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
